<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .container button:hover {
            background-color: #c0392b;
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #3498db;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <h2 id="form-title">Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="toggle-link" onclick="toggleForm()">Don't have an account? Sign Up</div>
    </div>

    <script>
        const formContainer = document.getElementById('form-container');
        const formTitle = document.getElementById('form-title');
        const loginForm = document.getElementById('loginForm');

        function toggleForm() {
            if (formTitle.innerText === "Login") {
                formTitle.innerText = "Sign Up";
                loginForm.innerHTML = `
                    <input type="text" id="name" placeholder="Full Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                `;
                document.querySelector('.toggle-link').innerText = "Already have an account? Login";
            } else {
                formTitle.innerText = "Login";
                loginForm.innerHTML = `
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                `;
                document.querySelector('.toggle-link').innerText = "Don't have an account? Sign Up";
            }
        }

        // Handle form submission (can be implemented with AJAX or redirected to backend endpoint)
    </script>
</body>
</html>
