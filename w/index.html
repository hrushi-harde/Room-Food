<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROOM AND FOOED</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #ecf0f1;
            --accent-color: #e74c3c;
            --nav-height: 80px;
        }
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding-top: var(--nav-height);
        }
        #nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: var(--nav-height);
            transition: all 0.3s ease;
        }
        #nav.scrolled {
            --nav-height: 60px;
            background-color: rgba(255, 255, 255, 0.98);
        }
        #logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }
        #right {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        .nav-item {
            cursor: pointer;
            font-weight: 400;
            transition: all 0.3s ease;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: var(--primary-color);
        }
        .nav-item:hover {
            background-color: rgba(44, 62, 80, 0.1);
            color: var(--accent-color);
        }
        .nav-item.active {
            font-weight: 700;
            color: var(--accent-color);
        }
        .nav-button {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        #main-bottom {
            display: flex;
            justify-content: space-around;
            height: calc(100vh - var(--nav-height));
        }
        #room, #food {
            width: 50%;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }
        #room:hover, #food:hover {
            width: 55%;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
            transition: all 0.5s ease;
        }
        #room:hover .background-image, #food:hover .background-image {
            filter: brightness(0.9);
            transform: scale(1.05);
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--primary-color);
        }
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            color: white;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        #room:hover h2, #food:hover h2 {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <nav id="nav" role="navigation">
        <a href="#" id="logo">Luxe Stay & Dine</a>
        <div id="right">
            <a href="#" class="nav-item active">Home</a>
            <a href="#" class="nav-item">Rooms</a>
            <a href="#" class="nav-item">About</a>
            <a href="#" class="nav-item">Contact</a>
            <a href="#" class="nav-item nav-button">Book Now</a>
        </div>
    </nav>

    <main id="main-bottom">
        <div id="room">
            <div class="background-image" style="background-image: url('https://images.unsplash.com/photo-1486946255434-2466348c2166?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            <div class="content">
                <h2>View Rooms</h2>
                <a href="room.html" class="btn">ROOM</a>
            </div>
        </div>
        <div id="food">
            <div class="background-image" style="background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            <div class="content">
                <h2>Find Food</h2>
                <a href="food.html" class="btn">FOOD</a>
            </div>
        </div>
    </main>

    <script>
        window.addEventListener('scroll', function() {
            var nav = document.getElementById('nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
