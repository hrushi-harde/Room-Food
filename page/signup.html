<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <h2>Signup!!</h2>
    <img src="./../header/signup.png" height="250px">
    
    <div id="signup">
    <label for="name">Enter name:</label><br>
    <input type="text" placeholder="Enter Your Name" required id="name" value="Name"><br><br>
    <label for="mob">Enter mobile number:</label><br>
    <input type="number" placeholder="Enter Mobile Number" required id="mob" value="Mobile Number"><br><br>
    <label for="education">profession:</label><br>
    <select id="education">
    <option>Graduate Student</option>
    <option>Undergraduate Student</option>
    <option>Faculty</option>
    <option>Working staff</option>
    <option>Other</option>
    </select><br><br>
    <label for="email">Email:</label><br>
    <input type="email" placeholder="Enter Your Email" required id="email" value="Email"><br><br>
    <label for="pas">Password:</label><br>
    <input type="password"  placeholder="Create Strong Password" required id="pas" value="Password"><br><br>
    <a href="./../index.html">
    <button> Signup</button><br><br></a>
    </div>
</body>
</html>
